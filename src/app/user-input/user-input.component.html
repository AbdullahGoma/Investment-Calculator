<form>
  <div class="input-group">
    <div class="input-field">
      <label for="initial-investment">Initial Investment</label>
      <input type="number" id="initial-investment" placeholder="$" />
    </div>
    <div class="input-field">
      <label for="annual-investment">Annual Investment</label>
      <input type="number" id="annual-investment" placeholder="$" />
    </div>
  </div>
  <div class="input-group">
    <div class="input-field">
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" placeholder="%" />
    </div>
    <div class="input-field">
      <label for="duration">Duration</label>
      <input type="number" id="duration" placeholder="years" />
    </div>
  </div>
  <div class="button-container">
    <button class="calculate-btn">Calculate</button>
  </div>
</form>
